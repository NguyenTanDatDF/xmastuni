    function createSnowflakes(container, count) {
      for (let i = 0; i < count; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        container.appendChild(snowflake);

        animateSnowflake(snowflake);
      }

    function animateSnowflake(snowflake) {
      const speed = Math.random() * 2 + 1;
      const initialPosition = Math.random() * 100;
      const rotation = Math.random() * 360;

      snowflake.style.left = initialPosition + 'vw';
      snowflake.style.animation = `fall ${speed}s linear infinite, rotate ${speed * 5}s linear infinite`;
      snowflake.style.transform = `rotate(${rotation}deg)`;
    }

    function drawStar() {
      const treeHeight = 15;

      const starElement = document.getElementById('star');

      starElement.innerHTML = "******"
    }

    function drawTree() {
      const treeHeight = 15;

      // Initial bauble position for each row
      const baublePositions = Array.from({ length: treeHeight }, () =>
        Math.floor(Math.random() * treeHeight * 2 - 1)
      );

      const baubleBluePositions = Array.from({ length: treeHeight }, () =>
        Math.floor(Math.random() * treeHeight * 2 - 1)
      );

      const baubleYellowPositions = Array.from({ length: treeHeight }, () =>
        Math.floor(Math.random() * treeHeight * 2 - 1)
      );

      let tree = '';
      for (let i = 0; i < treeHeight; i++) {
        tree += ' '.repeat(treeHeight - i - 1) + addBaubles(baublePositions[i], baubleBluePositions[i], baubleYellowPositions[i], i) + '\n';
        // Update bauble position for the next row
        baublePositions[i] = Math.floor(Math.random() * (2 * i + 1));
      }

      document.getElementById('tree').innerHTML = star + tree;

      moveBaubles(treeHeight, baublePositions, baubleBluePositions, baubleYellowPositions);
    }

    function addBaubles(position, positionBlue, positionYellow, level) {
      let baublesRow = '*';

      for (let i = 0; i < 2 * level; i++) {
        if (i === position) {
          baublesRow += '<span class="baubleRed">â€¢</span>';
        } else {
          if (i === positionBlue) {
            baublesRow += '<span class="baubleBlue">â€¢</span>';
          } else {
            if (i === positionYellow) {
              baublesRow += '<span class="baubleYellow">â€¢</span>';
            } else
              baublesRow += '*';
          }

        }
      }

      return baublesRow + '*';
    }

    function moveBaubles(treeHeight, baublePositions, baubleBluePositions, baubleYellowPositions) {
      setInterval(() => {
        const tree = document.getElementById('tree');
        const treeRows = tree.textContent.split('\n');

        for (let i = 0; i < treeHeight; i++) {
          baublePositions[i] = Math.floor(Math.random() * (2 * i + 1));
          baubleBluePositions[i] = Math.floor(Math.random() * (2 * i + 1));
          baubleYellowPositions[i] = Math.floor(Math.random() * (2 * i + 1));
          treeRows[i] = ' '.repeat(treeHeight - i - 1) + addBaubles(baublePositions[i], baubleBluePositions[i], baubleYellowPositions[i], i);
        }

        tree.innerHTML = treeRows.join('<br>');
      }, 500); // Move the baubles every 1000 milliseconds (1 second)
    }

    function getRandomBrightColor() {
      // Generate random color components biased towards higher values
      const red = Math.floor(Math.random() * 128) + 128;
      const green = Math.floor(Math.random() * 128) + 128;
      const blue = Math.floor(Math.random() * 128) + 128;

      // Convert to hex format
      const randomColor = `${red.toString(16)}${green.toString(16)}${blue.toString(16)}`;
      return randomColor;
    }

    function changeColor() {
      const textElement = document.getElementById('name');
      const text = textElement.innerText;

      let coloredText = '';
      for (let i = 0; i < text.length; i++) {
        // Generate a random color (hex format)
        const randomColor = getRandomBrightColor();

        // Wrap each character in a span with the random color style
        coloredText += `<span style="color: #${randomColor};">${text[i]}</span>`;
      }

      // Update the content with colored text
      textElement.innerHTML = coloredText;
    }
